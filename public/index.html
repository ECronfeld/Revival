<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8" />
    
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   
    <title>Daff fantasy</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="libs/bootstrap.css"/>
    <link rel="stylesheet" href="css/homepage.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target ="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" class="navbar-brand">Daff Fantasy</a>
            <div class="collapse navbar-collapse" id="navbarCollapse"></div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class ="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </li>
            </ul>
        </div>
    </nav>

<header class="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 d-none d-lg-block">

                        <div class="padding-checkboxes"></div>
                        <div class="d-flex flex-row">
                        <div class="p-4 align-self-start">
                            <i class="fa fa-check"></i>
                        </div>
                        <div class="p-4 align-self-end ">
                            <h1>Pick Your Squad!</h1>
                        </div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-4 align-self-start">
                            <i class="fa fa-check"></i>
                        </div>
                        <div class="p-4 align-self-end">
                            <h1>Create and Join Leagues!</h1>
                        </div>
                    </div>
                    </div>

                <div class="col-lg-4">
                        <div class="card bg-primary text-center card-form">
                            <div class="card-body">
                                <h3>Sign Up Today</h3>
                                <p>Please fill out this form to register</p>
                                <form th:action="@{/signup}" th:object="${user}" method="post">
                                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                           class="validation-message alert-danger"></label>
                                    <div class="form-group">
                                        <input type="text" class="form-control-lg" th:field="*{username}" placeholder="Enter Username" required="Required"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control-lg" th:field="*{email}" placeholder="Email" required="Required"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control-lg" id="password" th:field="*{password}" placeholder="Password" required="Required"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control-lg" id="confirm_password"  placeholder="Confirm Password" required="Required"/>
                                    </div>
                                    <input type="submit" class="btn btn-outline-light btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- PASSWORD MODAL -->
<div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header card-header text-muted">
                    <h5 class="modal-title">Account Login</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/}" method="post">
                        <div class="text-muted">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter username"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
